<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Desktop1">
        <img class="Image2" src="https://via.placeholder.com/1278x1278" />
        <div class="Rectangle9"></div>
        <div class="Welcome">Welcome!</div>
        <div class="Rectangle8"></div>
        <div class="LogIn">Log In</div>
        <form action="login_process.php" method="POST" class="LoginForm">
            <div class="Group1">
                <div class="UsernameOrEmail"> Username or Email </div>
                <input type="text" id="username" name="username" class="Rectangle6 UsernameOrEmailInput" required>
            </div>
            <div class="Group2">
                <div class="Password">Password</div>
                <input type="password" id="password" name="password" class="Rectangle6 PasswordInput" required>
            </div>
            <input type="submit" value="Log In" class="LogInButton">
        </form>
        <div class="ForgotPassword">Forgot password?</div>
        <div class="Logo">
            <div class="Vector"></div>
            <img class="Image3" src="https://via.placeholder.com/136x155" />
        </div>
    </div>
</body>
</html>
