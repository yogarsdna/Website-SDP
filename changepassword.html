<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styleform.css" />
    <link rel="icon" href="images/logo.png" />
  </head>

  <body>
    <div class="container">
      <div class="left-column">
        <div class="image-container">
          <img class="Image2" src="images/uni2.png" alt="Image" />
          <div class="gradient-overlay2"></div>
        </div>
      </div>

      <div class="right-column centered-content">
        <!-- Content for the right column goes here -->
        <h1 class="header1 left-align">Change Password</h1>
        <div class="Group3">
          <div class="input-instruction left-align">Type new password</div>
          <input
            type="password"
            id="pass"
            name="pass"
            class="input-box"
            required
          />
        </div>
        <div class="Group4">
          <div class="input-instruction left-align">Re-type new password</div>
          <input
            type="password"
            id="retypepass"
            name="retypepass"
            class="input-box"
            required
          />
        </div>

        <button class="button2">
          <a class="plain" href="passwordsaved.html">Save</a>
        </button>
      </div>
    </div>
  </body>
</html>
