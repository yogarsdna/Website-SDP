<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="styleform.css" />
    <link rel="icon" href="images/logo.png" />
  </head>

  <body>
    <div class="container">
      <div class="left-column">
        <!-- Content for the left column goes here -->
        <div class="image-container">
          <img class="Image2" src="images/uni2.png" alt="Image" />
          <div class="gradient-overlay"></div>
        </div>
      </div>

      <div class="right-column centered-content">
        <!-- Content for the right column goes here -->
        <img class="Logo" src="images/logo.png" />
        <h1 class="header1 left-align">Welcome!</h1>
        <div class="Group1">
          <div class="input-instruction left-align">Username or Email</div>
          <input
            type="text"
            id="username"
            name="username"
            class="input-box"
            required
          />
        </div>
        <div class="Group2">
          <div class="input-instruction left-align">Password</div>
          <input
            type="password"
            id="password"
            name="password"
            class="input-box"
            required
          />
        </div>

        <div class="forgot left-align">
          <a href="">Forgot password</a>
        </div>

        <button class="button1">Log In</button>

        <a class="SignUp" href="register.html">Sign Up</a>
      </div>
    </div>
  </body>
</html>
